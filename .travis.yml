sudo: false
language: node_js
env:
  matrix:
  - CXX=g++-4.8
  global:
  - secure: 
  - secure: 
node_js:
- '0.10'
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
services:
- mongodb
- redis
before_install:
- openssl aes-256-cbc -K $encrypted_32a52b2fc29a_key -iv $encrypted_32a52b2fc29a_iv
  -in config.js.enc -out config.js -d
- $CXX --version
script: make test-cov
after_success:
- cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
before_deploy:
- gem install rhc
- yes | rhc setup --server openshift.redhat.com
  -l $OPENSHIFT_USER -p $OPENSHIFT_PASS
  --create-token --clean --timeout 10000
- yes | rhc env set encrypted_32a52b2fc29a_key=$encrypted_32a52b2fc29a_key -a reborn -l $OPENSHIFT_USER -p $OPENSHIFT_PASS
- yes | rhc env set encrypted_32a52b2fc29a_iv=$encrypted_32a52b2fc29a_iv -a reborn -l $OPENSHIFT_USER -p $OPENSHIFT_PASS
deploy:
  provider: openshift
  user: $OPENSHIFT_USER
  password: $OPENSHIFT_PASS
  app: reborn
  domain: guildwars2brasil
  on:
    repo: GuildWars2Brasil/nodeclube
