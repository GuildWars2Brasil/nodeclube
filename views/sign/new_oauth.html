<div id='content'>
  <div class='panel'>
    <div class='header'>
      <ul class='breadcrumb'>
        <li><a href='/'>Home</a><span class='divider'>/</span></li>
        <li class='active'>Redefinição de senha</li>
      </ul>
    </div>
    <div class='inner'>
      <form id='signin_form' class='form-horizontal' action=<%= actionPath
      %> method='post'>
      <input type='hidden' name='_csrf' value='<%= csrf %>'/>
      <input type='hidden' name='isnew' value='1'/>

      <div class='control-group'>
        <label class='control-label'>Vinculado ao GitHub</label>

        <div class='controls'>
          <input type='submit' class='span-info' value="Registrar nova conta">
        </div>
      </div>
      </form>

      <form id='signin_form' class='form-horizontal' action=<%= actionPath
      %> method='post'>
      <div class='control-group'>
        <label class='controls'>ou</label>
      </div>
      <div class='control-group'>
        <label class='control-label' for='name'>Nome de usuário</label>

        <div class='controls'>
          <input class='input-xlarge' id='name' name='name' size='30' type='text'/>
        </div>
      </div>
      <div class='control-group'>
        <label class='control-label' for='pass'>Senha</label>

        <div class='controls'>
          <input class='input-xlarge' id='pass' name='pass' size='30' type='password'/>
        </div>
      </div>
      <input type='hidden' name='_csrf' value='<%= csrf %>'/>

      <div class='form-actions'>
        <input type='submit' class='span-primary' value='Associado com conta antiga'/>
      </div>
      </form>
    </div>
  </div>
</div>
